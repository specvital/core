name: Integration Tests

on:
  push:
    branches:
      - main
    paths:
      - "pkg/**"
      - "tests/integration/**"
  workflow_dispatch:

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out source code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Set up Just CLI
        uses: extractions/setup-just@v3

      - name: Cache cloned repositories
        uses: actions/cache@v4
        with:
          path: tests/integration/testdata/cache
          key: integration-repos-${{ hashFiles('tests/integration/repos.yaml') }}
          restore-keys: |
            integration-repos-

      - name: Run integration tests
        run: just test integration
